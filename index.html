<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clicker</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="CLICKER.css">
</head>
<body>
	<header>
		<div id="luckyText"></div>
		<button class="btn" id="reset">Reset All</button>
	</header>

	<div id="display"></div>

	<div id="prof"></div>

	<button class="btn" id="button">Click</button>

	<div id="counter"></div>

	<div id="x">
		<div id="xu">
			<button class="mini btn" id="miniU">x5</button>
			<button class="mini btn" id="miniU100">x100</button>
		</div>
		<div id="xl">
			<button class="mini btn" id="miniL">x5</button>
			<button class="mini btn" id="miniL100">x100</button>
		</div>
	</div>
	<div id="upgade">
		<button class="btn" id="double">Double Click</button>
		<button class="btn" id="upgrade">Upgrade Click</button>
		<button class="btn" id="lucky">Lucky Click</button>
		<button class="btn" id="auto">Auto Click</button>
	</div>
	<div id="costBlock">
		<h2 class="cost d">$50</h2>
		<h2 class="cost u">$80</h2>
		<h2 class="cost l">$100</h2>
		<h2 class="cost a">$10m</h2>
	</div>
	<script type="text/javascript" src="CLICKER.js"></script>
</body>
</html>
