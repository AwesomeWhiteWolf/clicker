<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clicker</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="CLICKER.css">
</head>
<body>
	<main>
		<div id="display"></div>

		<div id="prof"></div>

		<button class="btn" id="button">Click</button>
	
		<div id="counter"></div>

		<div id="upgade">
			<button class="btn" id="double">Double Click</button>
			<button class="btn" id="upgrade">Upgrade Click</button>
			<button class="btn" id="lucky">Lucky Click</button>
		</div>
		<div id="costBlock">
			<h2 class="cost">$40</h2>
			<h2 class="cost">$50</h2>
			<h2 class="cost">$100</h2>
		</div>
	</main>

	<script type="text/javascript" src="CLICKER.js"></script>
</body>
</html>
